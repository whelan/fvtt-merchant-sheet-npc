<p>Change the quantity for all items using this roll formula. If the you use a number that number is set for all items otherwise it will be a roll for each item:</p>
<p><input name="quantity-value" id="quantity-value" value="{{quantity}}" class="field"></p>
<p><label>Otherwise infinity is set for all items:</label> <input type=checkbox {{infinity}} id="quantity-infinity"></p>
